<!DOCTYPE html>
<html lang="en" class="page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moon. Продажа велосипедов.</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body class="page__body no-js">
    <header class="main-header">
      <div class="main-header__wrapper">
        <!-- the class "menu-control--close" shows the styles of the button for closing the menu-->
        <button class="menu-control" type="button">
          <svg width="30" height="30">
            <use width="30" height="30" class="menu-control__icon menu-control__icon--active" xlink:href="./img/sprite_auto.svg#icon-menu"></use>
            <use width="24" height="25" class="menu-control__icon" xlink:href="./img/sprite_auto.svg#icon-cross"></use>
          </svg>
        </button>
        <!-- the class "main-header__nav--closed" hides the mobile menu -->
        <nav class="main-header__nav">
          <ul>
            <li>
              <a href="#">О нас</a>
            </li>
            <li>
              <a href="#">Виды велосипедов</a>
            </li>
            <li>
              <a href="#">Видео про велосипеды</a>
            </li>
            <li>
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <div class="main-header__content">
          <div class="main-header__text">
            <a class="main-header__logo">
              <img src="./img/logo.svg" width="68" height="21" alt="Логотип компании Moon">
            </a>
            <h1>Мы продаем велосипеды</h1>
            <p>Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
          </div>
          <form class="main-header__form feedback-form" action="#">
            <fieldset>
              <legend>Заполните поля ниже и мы подберем велосипед Вашей мечты</legend>
              <div class="feedback-form__inner-wrapper">
              <input type="text" name="user-name" placeholder="Введите Ваше Имя">
              <input type="tel" name="user-phone" placeholder="Введите Ваш номер телефона">
              <button type="submit">Подобрать велосипед мечты</button>
            </div>
            </fieldset>
          </form>
        </div>
      </div>
    </header>
    <script src="./js/main.js"></script>
</body>

</html>
